<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> <title>Alanna's JavaScript slide show tutorial</title>

    <script language="JavaScript">
      var interval = 3000;
      var random_display = 0;
      var imageDir = "images/";
      var imageNum = 0;
      imageArray = new Array();
      imageArray[imageNum++] = new imageItem(imageDir + "dining.jpg");
      imageArray[imageNum++] = new imageItem(imageDir + "hotel1.jpg");
      imageArray[imageNum++] = new imageItem(imageDir + "hotel2.jpg");
      imageArray[imageNum++] = new imageItem(imageDir + "rest1.jpg");
      imageArray[imageNum++] = new imageItem(imageDir + "room1.jpeg");
      var totalImages = imageArray.length;
      function imageItem(image_location) {
        this.image_item = new Image();
        this.image_item.src = image_location;
      }
      function get_ImageItemLocation(imageObj) {
        return(imageObj.image_item.src)
      }
      function randNum(x, y) {
        var range = y - x + 1;
        return Math.floor(Math.random() * range) + x;
      }
      function getNextImage() { if (random_display) { imageNum = randNum(0, totalImages-1); } else { imageNum = (imageNum+1) % totalImages; }

      var new_image = get_ImageItemLocation(imageArray[imageNum]); return(new_image); }
      function getPrevImage() { imageNum = (imageNum-1) % totalImages; var new_image = get_ImageItemLocation(imageArray[imageNum]); return(new_image); }

      function prevImage(place) { var new_image = getPrevImage(); document[place].src = new_image; }

      function switchImage(place) { var new_image = getNextImage(); document[place].src = new_image; var recur_call = "switchImage('"+place+"')"; timerID = setTimeout(recur_call, interval); }


    </script>

  </head>
  <body onLoad="switchImage('slideImg')">
    <img name="slideImg" src="27.jpg" width=500 height=375 border=0>
    <a href="#" onClick="switchImage('slideImg')">play slide show</a>
    <a href="#" onClick="clearTimeout(timerID)"> pause</a>
    <a href="#" onClick="prevImage('slideImg'); clearTimeout(timerID)"> previous</a>
    <a href="#" onClick="switchImage('slideImg'); clearTimeout(timerID)">next </a>

  </body>
</html>
